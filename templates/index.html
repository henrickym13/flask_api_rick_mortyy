<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container imagem">
        <form action="buscar" method="POST">
            <fieldset>
                <div class="pesquisa">
                    <nav>
                        <input id="campo" placeholder="Digite um numero de ID e descubrar um personagem"
                         name="nome" type="text">
                    </nav>
                </div>
                <div class="informacoes">
                    <div class="imagem_personagem">
                        <img id="img" src="{{ imagem }}">
                    </div>
                    <div class="dados_personagem">
                        <h1 id="nome_personagem">{{ nome }}</h1>
                        <h3>Status:</h3>
                        <h3 id="info">{{ status }}</h3>
                        <h3>Specie:</h3>
                        <h3 id="info">{{ especie }}</h3>
                        <h3>Last known location:</h3>
                        <h3 id="info">{{ localizacao }}</h3>
                        <h3>First seen in:</h3>
                        <h3 id="info">{{ episodio }}</h3>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
